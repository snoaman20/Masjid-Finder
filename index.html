<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Location</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
      button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
      #status { color: blue; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Find Nearest Location</h2>
    <p>Click below to share your live location and view it on a map:</p>
    <button onclick="getLocation()">Get My Location</button>
    <p>Please allow location access when prompted.</p>
    <p id="status"></p>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          document.getElementById("status").innerText = "Fetching your location...";
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        document.getElementById("status").innerText = "Location captured! Redirecting to map...";
        // Redirect to Google My Maps with user's location as a custom marker
        var mapUrl = "YOUR_GOOGLE_MY_MAPS_LINK&ll=" + lat + "," + lon + "&z=12";
        window.location.href = mapUrl;
      }

      function showError(error) {
        document.getElementById("status").innerText = error.message || "Error fetching location.";
      }
    </script>
</body>
</html>
